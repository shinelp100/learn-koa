<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
<div id="ssr">
    <table  v-for="(item, index) in items">
        <tr><td colspan="2">免费账号{{++index}}</td></tr>
        <tr>
            <td>IP Address</td>
            <td>{{item.IPAddress}}</td>
        </tr>
        <tr>
            <td>Port</td>
            <td>{{item.Port}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{item.Password}}</td>
        </tr>
        <tr>
            <td>Method</td>
            <td>{{item.Method}}</td>
        </tr>
        <tr>
            <td>ssrUrl</td>
            <td><a :href="item.imgUrl">ShadowSocks</a></td>
        </tr>
    </table>
</div>

</body>
</html>
